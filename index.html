<script type="text/javascript">
var casenum = '3';
var sw_mode = '1';
var wlc_psta = '0';
var wlc_express = '0';
if( ((sw_mode == 2 || sw_mode == 3) && wlc_psta == 1) || (sw_mode == 3 && wlc_psta == 3))
sw_mode = 4;
if(sw_mode == 3 && wlc_psta == 2)
sw_mode = 2;
var wanstate = -1;
var wansbstate = -1;
var wanauxstate = -1;
wanstate = 2;
wansbstate = 0;
wanauxstate = 2;

var isSupport = function(_ptn){return ('mssid 2.4G 5G usbX2 update switchctrl manual_stb pwrctrl WIFI_LOGO nandflash smart_connect meoVoda movistarTriple app reboot_schedule ipv6 ipv6pt PARENTAL2 dnsfilter am_addons ntpd dnspriv dualwan pptpd openvpnd utf8_ssid printer modem webdav rrsut cloudsync media appnet timemachine hdspindown diskutility nfsd dnssec email dblog 5G-2 bwdpi snmp tor HTTPS letsencrypt ssh vpnc psta wl6 optimize_xbox wifi_tog_btn user_low_rssi rog tcode usericon stainfo cloudcheck realip netool no_finiwl bcmwifi eula proxysta'.search(_ptn) == -1) ? false : true;}
var tmo_support = isSupport("tmo");
var dsl_support = isSupport("dsl");
var gobi_support = isSupport("gobi");
var wans_dualwan_orig = 'wan none';
var wans_flag = (wans_dualwan_orig.search("none") == -1) ? 1 : 0;
if(wans_dualwan_orig.search(" ") == -1)
wans_flag = 0;
var new_lan_ip = [{next_lanip: '192.168.1.1'}][0].next_lanip;
var header_info = [{ "host": "192.168.1.1", "current_page": "error_page.htm", "protocol": "http", "port": 80 }];
var location_org = header_info[0].protocol + "://" + header_info[0].host + ":" + header_info[0].port;
function initial(){
var is_logined = ["1"][0];
var html_code = '';
var url_flag = "";
var html_code_notlogin = "<ul><li>Please check with your network administrator.</li></ul>";
var showtext = function(obj, str){if(obj)obj.innerHTML=str;}
if(casenum == 1){
$("#page_title").html("The network cable is unplugged.");
html_code += "<ul>";
html_code += "<li>Please ensure that the cable is plugged between RT-AC3200 WAN port and the modem.</li>";
html_code += "<li>Please check if you need to change the <a style='color:#FFF' href='http://192.168.1.1/Advanced_OperationMode_Content.asp'>Operation Mode</a>.</li>";
html_code += "</ul>";
$("#wanLink").click(function(){
detect_general();
});
$("#reason_title").hide();
$("#reason_field").hide();
$("#suggestion").hide();
}
else if(casenum == 2){
html_code += "<ul>";
html_code += "<li>";
if(wansbstate == 2 || wanauxstate == 3){ //Authentication Failed
$("#page_title").html("PPPoE Authentication Failure");
html_code += "<div>Your PPPoE account or password is not accepted, please <a style='color:#FFF' href='http://192.168.1.1/Advanced_WAN_Content.asp'>check</a>.</div>";
$("#wanLink").click(function(){
});
}
else if(wansbstate == 1){ //No Response
}
else if(wansbstate == 10){ //Terminal due to lack of activity
}
else{ //Connecting
$("#animation_field").show();
detect_ppp_connect();
$("#page_title").html("Please Wait for Internet Reconnecting");
$("#reason_title").hide();
$("#reason_field").hide();
$("#suggest_title").hide();
$("#suggestion").hide();
$("#case_content").hide();
$("#back_btn").show();
$("#wanLink").click(function(){
history.go(-1);
});
$("#wanLink").html("Previous page");
}
html_code += "</li>";
html_code += "</ul>";
$("#wanLink").hide();
$("#reason_title").hide();
$("#reason_field").hide();
$("#suggestion").hide();
}
else if(casenum == 3){
$("#page_title").html("Unable to connect to the Internet");
html_code += "<ul>";
html_code += "<li>Please check the <a style='color:#FFF' href='http://192.168.1.1/Advanced_WAN_Content.asp'>connection settings</a> is correct.</li>";
html_code += "<li>Please contact your ISP(Internet Service Provider) to find out the root cause of DHCP failure.</li>";
html_code += "</ul>";
$("#wanLink").click(function(){
detect_general();
});
$("#wanLink").html("Change WAN type");
$("#wanLink").hide();
$("#reason_title").hide();
$("#reason_field").hide();
$("#suggestion").hide();
}
else if(casenum == 4){
showtext($("#failReason1")[0], "The Internet connection failed. The router's IP address is the same as the gateway's IP address.");
html_code += "<ul>";
html_code += "<li>Please reconfigure the router's IP address and ensure that it is different from the gateway IP address.</li>";
html_code += "</ul>";
$("#wanLink").click(function(){
detect_general();
});
}
else if(casenum == 5){
if(wanstate == 5){
$("#page_title").html("The WAN cnnection is turned off");
}
else{
$("#page_title").html("USB modem is not ready");
}
html_code += '<ul>';
if(wanstate == 5){
html_code += "<li>We suggest you turn on the <a style='color:#FFF' href='http://192.168.1.1/'>WAN connection button</a>.</li>";
}
else{
html_code += "<li>Please check USB modem is power on.</li>";
html_code += "<li>Change <a style='color:#FFF' href='http://192.168.1.1/Advanced_Modem_Content.asp'>USB modem setting</a>.</li>";
}
html_code += '</ul>';
if(wanstate == 5){
$("#wanLink").click(function(){
manually_start_wan_Link();
});
}else{
$("#wanLink").click(function(){
detect_general();
});
}
$("#wanLink").hide();
$("#reason_title").hide();
$("#reason_field").hide();
$("#suggestion").hide();
}
else if(casenum.search("6") !== -1){
$("#page_title").html("IP conflict detected.");
html_code += "<ul>";
html_code += "<li>Click [Next] to get a new IP address. The new IP address is:";
html_code += "<span style='font-weight:bolder'>"+ new_lan_ip +"</span></li>";
html_code += "<li>Please confirm that related services using the new IP address, such as Port Forwarding or DMZ.</li>";
html_code += "</ul>";
$("#wanLink").html("Next");
$("#wanLink").click(function(){
change_lan_subnet();
});
$("#reason_title").hide();
$("#reason_field").hide();
$("#suggestion").hide();
}
else if(casenum == 8){
$("#page_title").html("Unable to connect to Parent AP");
if(!is_logined){
html_code = html_code_notlogin;
$("#wanLink").hide();
}
else{
html_code += "<ul>";
html_code += "<li>Please confirm Parent AP can connect to Internet.</li>";
html_code += "<li><a style='color:#FFF' href='http://192.168.1.1/QIS_wizard.htm?flag=manual'>Change the connection setting</a>.</li>";
html_code += "</ul>";
if(sw_mode == "2"){
if(wlc_express == '1')
url_flag += "sitesurvey_exp2";
else if(wlc_express == '2')
url_flag += "sitesurvey_exp5";
else
url_flag += "sitesurvey_rep";
}
else
url_flag += "sitesurvey_mb";
$("#wanLink").click(function(){
top.location.href = "/QIS_wizard.htm?flag=" + url_flag;
});
}
$("#wanLink").hide();
$("#reason_title").hide();
$("#reason_field").hide();
$("#suggestion").hide();
}
else if(casenum == 9) {
$("#page_title").html("Unable to connect to Parent AP");
html_code += "<ul>";
html_code += "<li>Make sure your AiMesh router is power on</li>";
html_code += "<li>Reboot AiMesh router and try again.</li>";
html_code += "</ul>";
$("#wanLink").hide();
$("#reason_title").hide();
$("#reason_field").hide();
$("#suggestion").hide();
}
else{
parent.location = '/';
}
$("#case_content")[0].innerHTML = html_code;
if(casenum == "6_1"){
change_lan_subnet();
}
var windowHeight = (function(){
if(window.innerHeight)
return window.innerHeight;
else if(document.body && document.body.clientHeight)
return document.body.clientHeight;
else if(document.documentElement && document.documentElement.clientHeight)
return document.documentElement.clientHeight;
else
return 800;
})();
document.getElementById("loginTable").style.display = "";
}
function pppoeLink(){
top.location.href = "/QIS_wizard.htm?flag=pppoe";
}
function detectLink(){
top.location.href = "/QIS_wizard.htm?flag=detect";
}
function manually_start_wan_Link(){
top.location.href = '/index.asp'+"?flag=Internet";
}
function change_lan_subnet(){
top.location.href = "/updateSubnet.htm";
}
function detect_router(){
$.ajax({
url: location_org.replace(header_info[0].host, new_lan_ip) + "/repage.json",
dataType: "script",
timeout: 5000,
success: function(){
top.location.href = location_org.replace(header_info[0].host, new_lan_ip)
+ "/QIS_wizard.htm?flag="
+ (function(){return (('1' === '0')?"welcome":"detect")})();
},
error: function(){
setTimeout(detect_router, 1000);
setTimeout(function(){
$("#case_content ul").html("<li>The IP address is being renewed. If this process takes more than two minutes, please follow these three steps to renew the IP manually: (1) unplug the network cable; (2) wait for about ten seconds; and (3) plug it back again to get a new IP address.</li>");
}, 3000);
}
});
}
function detect_general(){
if(wans_flag){ //Dual WAN
if(wans_dualwan_orig.split(" ")[0].toUpperCase() == "USB"){
if(gobi_support)
top.location.href = '/Advanced_MobileBroadband_Content.asp';
else
top.location.href = '/Advanced_Modem_Content.asp';
}else if(dsl_support){
if(wans_dualwan_orig.split(" ")[0].toUpperCase() == "WAN" || wans_dualwan_orig.split(" ")[0].toUpperCase() == "LAN")
top.location.href = '/Advanced_WAN_Content.asp';
else
top.location.href = '/Advanced_DSL_Content.asp';
}
else
top.location.href = '/Advanced_WAN_Content.asp';
}
else{ //Single WAN
if(dsl_support)
top.location.href = '/Advanced_DSL_Content.asp';
else if(wans_dualwan_orig.split(" ")[0].toUpperCase() == "USB")
top.location.href = '/Advanced_MobileBroadband_Content.asp';
else if(sw_mode == 3)
top.location.href = '/';
else
top.location.href = '/Advanced_WAN_Content.asp';
}
}
function detect_ppp_connect(){
$.ajax({
url: '/WAN_info.asp',
dataType: 'script',
error: function(xhr){
setTimeout(detect_ppp_connect, 1000);
},
success: function(response){
if( wanstate == "2" && wansbstate == "0" && wanauxstate == "0"){
top.location.href = '/';
}
else{
setTimeout(detect_ppp_connect, 1000);
}
}
});
}
</script>
